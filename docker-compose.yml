version: '3.8'

services:
  quiz-maker:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: quiz-maker-app
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_APP_URL=http://localhost:3000
    restart: unless-stopped
    networks:
      - quiz-maker-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  nginx:
    image: nginx:alpine
    container_name: quiz-maker-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - quiz-maker
    restart: unless-stopped
    networks:
      - quiz-maker-network

networks:
  quiz-maker-network:
    driver: bridge
